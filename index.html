<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character set and viewport -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Page title -->
    <title>FACATS</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="styles/main.css"/>
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">    <!-- Script -->
    <script defer type="text/javascript" src="js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
      <h1>Welcome to FACATS!</h1>
  </header>
  
    <!-- Main content section -->
    <main>
          <!-- Form for setting the user's name -->
          <form id="name-form">
            <label class="title-text">Set Your Name:</label>
            <input type="text" id="user-name" required>
            <button type="submit">Set Name</button>
          </form>
        </div>

        <!-- Container for displaying Fact details -->
        <div class="fact-details">
          <p id="greeting"></p>
          <img id="cat-image" alt="Fact Image" src="src/test-simage.png" />
          <p>
            <em id="fact-description">Fact</em>
          </p>
  
          <!-- Icons for reactions (Likes, Loves, Laughs, Thumbs up) -->
          <div id="reaction-icons">
            <i id="squint-icon" class="fa-solid fa-face-grin-squint-tears" style="color: #FFD43B;"></i>
            <span id="squint-count">0</span>
            <i id="love-icon" class="fa-solid fa-heart" style="color: #ff0000;"></i>
            <span id="love-count">0</span>
            <i id="laugh-icon" class="fa-regular fa-face-grin-tears" style="color: #FFD43B;"></i>
            <span id="laugh-count">0</span>
            <i id="thumbs-up-icon" class="fa-regular fa-thumbs-up" style="color: #FFD43B;"></i>
            <span id="thumbs-up-count">0</span>
        </div>
    </main>

    <!-- Comment section outside of the fact-details container -->
    <section id="comments-section">
        <!-- Heading for comments -->
        <h3>Comments From Users</h3>
        <!-- Form for adding new comment -->
        <form id="comment-form">
            <label class="title-text">Enter your Comment:</label>
            <textarea id="comment"></textarea>
            <button type="submit">Submit</button>
        </form>
        <!-- Comments list -->
        <ul id="comment-list">
            <!-- Comments will be displayed here -->
        </ul>
    </section>

    <!-- Footer section with copyright information -->
    <footer id="footer-details">
        &copy; 2024 Cyrus Mureithi
    </footer>

</body>
</html>
